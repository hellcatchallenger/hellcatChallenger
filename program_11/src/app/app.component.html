<div class="container-box">
  <h1>
    Create AngularJS application to convert student details to Uppercase using
    angular filters. Note: The default details of students may be included in
    the program.
  </h1>

  <table class="">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>USN</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of student_list; index as i">
        <td>{{ i + 1 }}</td>
        <td>
          {{ item.name | uppercase }}
        </td>
        <td>
          {{ item.usn | convertToUpper }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
