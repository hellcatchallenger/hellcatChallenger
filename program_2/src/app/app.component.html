<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center">
        Angular application that displays a list of shopping items. Allow users
        to add and remove items from the list using directives and controllers
      </h1>

      <div class="mt-5">
        <div class="row">
          <div class="col-6">
            <label for="">Item Name :</label>
            <input
              type="text"
              [(ngModel)]="item_to_add.name"
              class="form-control"
            />
          </div>
          <div class="col-2">
            <label for="">Item Quantity :</label>
            <input
              type="number"
              [(ngModel)]="item_to_add.quantity"
              class="form-control"
            />
          </div>
          <div class="col-2">
            <label for="">Item Price :</label>
            <input
              type="price"
              [(ngModel)]="item_to_add.price"
              class="form-control"
            />
          </div>

          <div class="col-2">
            <button class="btn btn-outline-info mt-4" (click)="add()" >Add</button>
          </div>
        </div>
      </div>

      <div class="table-responsive mt-5 border">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of shopping_list; index as i">
              <td>{{ i + 1 }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.quantity }}</td>
              <td>{{ item.price }}</td>
              <td><button class="btn btn-outline-danger" (click)="remove(i)" >Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
