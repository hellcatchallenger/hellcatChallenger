<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center">
        Develop a simple Angular JS calculator application that can perform
        basic mathematical operations (addition, subtraction, multiplication,
        division) based on user input.
      </h1>
    </div>
  </div>

  <div class="row justify-content-center mt-5">
    <div class="col-6 card">
      <div class="card-body">
        <div class="row allign-item-center justify-content-evenly">
          <div class="col-4 my-3">
            <label for="first_name" class="form-label"> Number 1</label>
          </div>
          <div class="col-8 my-3">
            <input
              type="number"
              class="form-control"
              [(ngModel)]="number_1"
              placeholder="Enter Number 1"
            />
          </div>
          <div class="col-4 my-3">
            <label for="first_name" class="form-label"> Number 2</label>
          </div>
          <div class="col-8 my-3">
            <input
              type="number"
              class="form-control"
              [(ngModel)]="number_2"
              placeholder="Enter Number 2"
            />
          </div>

          <button class="btn btn-round w-auto">
            <span class="material-symbols-outlined" (click)="get_result('add')" > add </span>
          </button>
          <button class="btn btn-round w-auto">
            <span class="material-symbols-outlined" (click)="get_result('sub')" > remove </span>
          </button>
          <button class="btn btn-round w-auto">
            <span class="material-symbols-outlined" (click)="get_result('multiply')" > close </span>
          </button>
          <button class="btn btn-round w-auto">
            <span class="material-symbols-outlined" (click)="get_result('divide')" > percent </span>
          </button>
          <!-- <button class="btn btn-equals w-auto" (click)="get_result()" >
            <span class="material-symbols-outlined"> equal </span>
          </button> -->

          <div class="col-12 my-3">
            <h3>Result : {{ result }}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
